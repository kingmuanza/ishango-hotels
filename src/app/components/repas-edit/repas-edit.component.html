<div *ngIf="!modification" class="grand-titre">
    Nouveau repas
</div>
<div *ngIf="modification" class="grand-titre">
    Modifier le repas {{repas.code}}
</div>
<div class="innerPanel" style="margin-top: 20px;">
    <form class="" (ngSubmit)="onConfirm(f)" #f="ngForm">
        <div>
            <mat-form-field>
                <input matInput name="code" placeholder="Code" [ngModel]="repas.code" required>
            </mat-form-field>&nbsp;
            <mat-form-field>
                <input matInput name="nom" placeholder="Nom" [ngModel]="repas.nom" required>
            </mat-form-field>&nbsp;
            <mat-form-field>
                <input matInput name="cout" type="number" placeholder="Prix" [ngModel]="repas.cout" required>
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" [disabled]="f.invalid">Enregistrer</button>&nbsp;
            <a (click)="supprimer()" mat-raised-button color="warn" *ngIf="modification" [disabled]="f.invalid">Supprimer</a>
        </div>
    </form>
</div>
