<div class="infos-utilisateur2">
    <div class="grand-titre">
        Mon compte
    </div>
</div>
<div class="infos-utilisateur">
    <div *ngIf="utilisateur" class="innerPanel" style="margin-top: 20px;">

        <div style="margin-bottom: 10px; color: #333;">
            Informations personnelles
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Nom" [(ngModel)]="utilisateur.nom" required>
            </mat-form-field>
            &nbsp;

            <mat-form-field>
                <input matInput placeholder="Login" [(ngModel)]="utilisateur.login" readonly>
            </mat-form-field>
            &nbsp;
            <mat-form-field>
                <mat-select placeholder="Profil" [(ngModel)]="utilisateur.profil">
                    <mat-option *ngIf="utilisateur.profil === 'ADMIN'" value="ADMIN">Administrateur</mat-option>
                    <mat-option *ngIf="utilisateur.profil === 'EMPLOYE'" value="EMPLOYE">Employ√©</mat-option>
                </mat-select>
            </mat-form-field>
            &nbsp;
            <button mat-raised-button color="primary" (click)="enregistrer()">Enregistrer</button>
        </div>
        <div style="margin-bottom: 10px; color: #333; margin-top: 20px;">
            Modifier mon mot de passe
        </div>
        <div>
            <mat-form-field>
                <input type="password" matInput placeholder="Ancien mot de passe" [(ngModel)]="ancien" required>
            </mat-form-field>
            &nbsp;

            <mat-form-field>
                <input type="password" matInput placeholder="Nouveau mot de passe" [(ngModel)]="nouveau" required>
            </mat-form-field>
            &nbsp;
            <mat-form-field>
                <input type="password" matInput placeholder="Confirmer le mot de passe" [(ngModel)]="confirmation" required>
            </mat-form-field>
            &nbsp;
            <button mat-raised-button color="primary" (click)="modifierMotDePasse()">Modifier</button>
        </div>
    </div>
</div>
